<body>
    <h1>Document</h1>

    <script>
        function handleInput() {
            let myinput = document.getElementById('myInput').value;
            alert('Girdi: ' + myinput)
        }

        function onAdd() {
            let left = parseInt(document.getElementById('left').value);
            let right = parseInt(document.getElementById('right').value);
            let sum = left + right
            //document.getElementById('sum').value = sum;
            document.getElementById('sum').innerHTML = sum;
        }
    </script>

    <form action="#" method="post">
        Girdi: 
        <input type="text" id="myInput" name="myInput">
        <input type="button" value="Yap" onclick="handleInput()">
    </form>

    <br>
    <br>

    <form action="#" method="post">
        Sol: 
        <input type="number" id="left">
        SaÄŸ: 
        <input type="number" id="right">

        <br>
        <input type="button" value="Topla" onclick="onAdd()">
    </form>
