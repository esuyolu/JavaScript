<!DOCTYPE html>
<html>

    <script>
        alert('Javascript Çalışıyor....');

        function handleClick() {
            alert('Tıklandı....');
        }
    </script>

    <body>
        <h1>Alert</h1>

        <button onclick="alert('Butona Basıldı...')">
            Bas
        </button>

        <button onclick="handleClick()">
            Tıklada Gör
        </button>
    </body>

</html>
