<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Literal</title>

    <script>

        let rectangle = {    // class'ı olmayan bir nesne
            width: 3,
            height: 4,
            getArea() {
                return this.width * this.height;
            },
            getPerimeter() {
                return 2 * (this.width + this.height);
            }
        };

        
        console.log('genişlik: ' + rectangle.width);
        console.log('uzunluk: ' + rectangle.height);
        console.log('alan: ' + rectangle.getArea());
        console.log('çevre: ' + rectangle.getPerimeter());


    </script>
</head>
<body>
    <h1>Object Literal</h1>
</body>
</html>
