<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>

    <script>

        class Rectangle {

            constructor(width = 1, height = 1) {
                this.width = width;
                this.height = height;
            }

            getArea() {
                return this.width * this.height;
            }
        }

        let rectangle = new Rectangle(3, 4);
        //rectangle.width = 3;
        //rectangle.height = 4;
        console.log('genişlik: ' + rectangle.width + ' yükseklik: ' + rectangle.height);
        console.log('alan: ' + rectangle.getArea());
    </script>
</head>
<body>
    <h1>Class</h1>
</body>
</html>
