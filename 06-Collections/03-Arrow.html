<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>

    <script>
        function calculateOperationSum(input, operation) {
            let result = 0;

            for (i of input) {
                result += operation(i);
            }

            return result;
        }

        function square(value) {
            return value * value;
        }

        function cube(value) {
            return value * value * value;
        }

        const numbers = [4, 5, 7, 1, 3, 8, 9, 2, 1];

        const squareSum = calculateOperationSum(numbers, square);
        console.log('sayıların karelerinin toplamı: ' + squareSum);

        const cubeSum = calculateOperationSum(numbers, cube);
        console.log('sayıların küplerinin toplamı: ' + cubeSum);

        const squarerootSum = calculateOperationSum(numbers, function(v) {
            return Math.sqrt(v);
        });
        console.log('sayıların kareköklerinin toplamı: ' + squarerootSum);

        const cuberootSum = calculateOperationSum(numbers, v => {
            return Math.cbrt(v);
        });
        console.log('sayıların küpköklerinin toplamı: ' + cuberootSum);
    </script>

</head>
<body>
    <h1>Arrow</h1>
</body>
</html>
