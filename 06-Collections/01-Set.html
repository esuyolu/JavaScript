<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set</title>

    <script>
        const subjects = new Set();
        subjects.add('HTML');
        subjects.add('CSS');
        subjects.add('JavaScript');
        subjects.add('XML').add('JSON').add('CSV');
        subjects.add('JavaScript');

        subjects.delete('XML');

        if (subjects.has('JSON')) {
            console.log('JSON var.')
        }

        console.log('eleman sayısı: ' + subjects.size)

        for (let subject of subjects) {
            console.log(subject);
        }

    </script>

</head>
<body>
    <h1>Set</h1>
</body>
</html>
