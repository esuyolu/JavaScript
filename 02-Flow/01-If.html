<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>If Statement</title>

    <script>

        function handleInput() {
            let input = parseInt(document.getElementById('myInput').value);

            if (input > 0) {
                document.getElementById('result').innerHTML = input + ' bir pozitif sayıdır';
            } else if (input < 0) {
                document.getElementById('result').innerHTML = input + ' bir negatif sayıdır';
            } else if (input == 0) {
                document.getElementById('result').innerHTML = input + ' bir nötr sayıdır';
            } else {
                document.getElementById('result').innerHTML = input + ' bir sayı değildir';
            }
        }

    </script>
</head>

<body>
    <h1>If Statement</h1>

    Girdi:
    <form action="#" method="post">
        <input type="text" id="myInput">
        <input type="button" value="Göster" onclick="handleInput()">
    </form>

    <br>
    <br>
    <br>

    <span id="result"></span>
</body>

</html>
