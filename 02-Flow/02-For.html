<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    
        let subjects = new Array('HTML', 'CSS', 'Javascript', 'Typescript', 'Node.js');
        for (s of subjects) {
            console.log(s);
        }

        let strings = ['3', '2', '-6', '4', '8', '-1', '5', '-2', '4', '9'];
        let numbers = [];

        for (s of strings) {
            numbers.push(parseInt(s) + 2);
        }

        for (n of numbers) {
            console.log(n);
        }

    </script>
</head>
<body>
    <h2>For Statement</h2>
</body>
</html>
